<mat-toolbar style="background-color:#007bc1; color:white;">
      <span style="margin-left:64px;" fxHide fxShow.lt-sm></span>Alerts
    </mat-toolbar>
<p>
	Silenced Alert(s): {{ selectedOptions | json}}
</p>

<mat-selection-list #list [(ngModel)]="selectedOptions" (ngModelChange)="onChange($event)">
	<mat-list-option *ngFor="let alert of alerts" [value]="alert.name">
    {{alert.name}}
	</mat-list-option>
</mat-selection-list>

    <mat-toolbar style="background-color:#007bc1; color:white;">
      <span>Products</span>
    </mat-toolbar>
<p>
	Selected Product(s): {{ selectedOptions | json}}
</p>

<mat-selection-list #list [(ngModel)]="selectedOptions" (ngModelChange)="onChange($event)">
	<mat-list-option *ngFor="let product of products" [value]="product.name">
    {{product.name}}
	</mat-list-option>
</mat-selection-list>
